<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Detail</h1>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <button class="back-btn" onclick="window.location.href='/template/users'">Back to list</button>
        <button id="delete_btn" class="delete-btn" data-id="{{user.id}}" onclick="deleteUser()">Delete User</button>
    </div>

    <script>
        async function deleteUser() {
            const userId = +document.getElementById('delete_btn').getAttribute('data-id');
            console.log("ðŸš€ ~ deleteUser ~ userId:", userId)
            if (confirm("Are you sure you want to delete this user?")) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'DELETE',
                    });
                    if (response.ok) {
                        alert("User deleted successfully!");
                        window.location.href = "/template/users";
                    } else {
                        alert("Failed to delete user.");
                    }
                } catch (error) {
                    alert("An error occurred. Please try again.");
                }
            }
        }
    </script>
</body>
</html>
