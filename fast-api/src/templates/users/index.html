<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <a href="/template/users/new">Create a new user</a>
    <ul>
        {% for user in users %}
        <li><a href="/template/users/{{ user.id }}">{{ user.name }} ({{ user.email }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
